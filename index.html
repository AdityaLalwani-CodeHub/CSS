<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Practice</title>

		<!-- internal css to be inside head tag -->
		<style>
			h3 {
				color: crimson;
				font-size: 2rem;
			}
			h4 {
				color: blue;
				font-size: 1rem;
			}
		</style>
	</head>
	<body>
		<!-- inline css -->
		<h1 style="color: olive; font-size: 3rem">Hello World</h1>
		<h2 style="color: olive; font-size: 3rem">Hello people</h2>

		<!-- internal css -->
		<h3>hello css world</h3>
		<h3>hello css world</h3>
		<h3>hello css world</h3>
		<h4>hello css people</h4>
		<h4>hello css people</h4>
		<h4>hello css people</h4>
		<h4>hello css people</h4>
	</body>
</html>
