<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Display Property</title>
		<link rel="stylesheet" href="/styles/blockInlineDisplay.css" />
	</head>
	<body>
		<div class="block">I am block element</div>
		<h1 class="block">I am block element</h1>
		<p class="block">I am block element</p>

		<span class="inline">I am an Inline element</span>
		<a href="#" class="inline">I am an Inline element</a>
		<img src="/images/photo.webp" width="50px" alt="can't display" />
	</body>
</html>
